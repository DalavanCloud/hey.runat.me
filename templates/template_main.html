<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
        <link rel='stylesheet' type='text/css' href='/css/normalize.css'/>
        <link rel='stylesheet' type='text/css' href='/css/style.css'/>
        <link rel='stylesheet' type='text/css' href='/css/highlight.css'/>
        <script src='/js/highlight.js'></script>
        <script>hljs.initHighlightingOnLoad();</script>
        {% if title|length > 0 %}
        <title>{{title}} | runat.me</title>
        {% else %}
        <title>runat.me</title>
        {% endif %}
    </head>

<body>
    <div id="header">
        <div class="center-container logobox">
            <span class="topcenter header_title">
                {% for link in linklist %}
                    <a href='{{link.href}}'>{{link.name}}</a>
                {% endfor %}
            </span>
        </div>
    
        <div class='infoboxes'>
        {% for cat in header %}
            <div class="g-1-5 infobox" >
                <h1><a href='{{ cat.href }}'>{{ cat.name }}</a></h1>
                <ul>
                {% for item in cat.list %}
                    <li><a href='{{ item.href }}'>{{item.name.lower()}}</a></li>
                {% endfor %}
                </ul>
            </div> 
        {% endfor %}
        </div>
    </div>

    {% block body %}
    {% endblock %}

</body>
</html>
