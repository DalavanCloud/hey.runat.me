<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <link rel="shortcut icon" href="/img/favicon-ring.ico?v=0">
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                "HTML-CSS": { styles: { ".MathJax .mo, .MathJax .mi": {color: "black ! important"}},
                    extensions: ["handle-floats.js"]},
                tex2jax: {inlineMath: [['$','$'],['\\(','\\)']], processEscapes: true}, delayStartupUntil: "onload"
            });
        </script>
        <script type="text/javascript"
          src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML&delayStartupUntil=onload">
        </script>
        <script>
        function popup(elm){
            document.getElementById("blanket").onclick = popdown;
            // work-around for webkit issues with callbacks on change src
            // see: https://code.google.com/p/chromium/issues/detail?id=7731
            document.getElementById("popup_img").src = "";
            document.getElementById("popup_img").onclick = popdown;
            document.getElementById("popup_img").onload = function(){
                document.getElementById("blanket").style.display = 'block';
                document.getElementById("popup").style.width = document.getElementById("popup_img").width;
                document.getElementById("popup").style.height = document.getElementById("popup_img").height;
            }
            document.getElementById("popup_img").src = elm.children[0].src;
        }

        function popdown(){
            document.getElementById("blanket").style.display = 'none';
        }
        </script>

        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Inconsolata">
        <link rel='stylesheet' type='text/css' href='/css/normalize.css'/>
        <link rel='stylesheet' type='text/css' href='/css/style.css'/>
        <link rel='stylesheet' type='text/css' href='/css/highlight.css'/>
        <script src='/js/highlight.js'></script>
        <script>hljs.initHighlightingOnLoad();</script>
        {% if title|length > 0 %}
        <title>{{title}} | runat.me</title>
        {% else %}
        <title>runat.me</title>
        {% endif %}
    </head>
<body>
    <div id="blanket">
        <div id="popup">
            <img id="popup_img" src="/favicon.ico">
        </div>
    </div>
    <div id="header">
        <div class="logobox">
            <!--<img src='/img/cupgame.png' width=80 height=80/>-->
            <div class="header_title">
                {% for link in linklist %}
                    <a href='{{link.href}}'>{{link.name}}</a>
                {% endfor %}
            </div>
        </div>
    
        <div class='infoboxes'>
        {% for cat in header %}
            <div class="g-1-5 infobox" >
                <h1><a href='{{ cat.href }}'>{{ cat.name }}</a></h1>
                <ul>
                {% for item in cat.list %}
                    <li><a href='{{ item.href }}'>{{item.name.lower()}}</a></li>
                {% endfor %}
                </ul>
            </div> 
        {% endfor %}
        </div>
    </div>

    {% block body %}
    {% endblock %}

</body>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-38463781-5', 'runat.me');
  ga('send', 'pageview');

</script>
</html>
