<figure class='{{loc}}' style='width: {{size * (src|length)}}px; max-width: 100%'>
    {% for sc in src %}
    <a href='javascript:;' onclick='popup(this); return false;'><img src='{{sc}}' class='multipanel {{imsize(src)}} {{extrastyle}}'></a>
    {% endfor %}
    <figcaption>{{caption}}</figcaption>
</figure>
