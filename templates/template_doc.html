{% extends "./template_main.html" %}
{% block body %}
<div class='article'>
    <!--<br style="clear: both;" /> -->
    <br/>
    {% if doc.title %}
        <div class='article-title'>{{ doc.title }}</div>
    {% endif %}
    {% if doc.author %}
        <div class='article-meta'>By {{ doc.author }}</div>
    {% endif %}
    {% if doc.subtitle %}
        <div class='article-lead'>{{ doc.subtitle }}</div>
    {% endif %}

    {{ doc.body }}
</div>
{% endblock %}
