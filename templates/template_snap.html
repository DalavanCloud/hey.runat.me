{% extends "./template_main.html" %}
{% block body %}

<div id="content">
    <div class='sg-container'>
        {% for item in snaps.list %}
        <div class="sg sg-l-400 bigbox">
            <a href="{{ item.href }}">
                <img src="/img/snaps/{{ item.snapshot }}"/>
                <aside>
                <span>{{ item.name }}</span>
                </aside>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
